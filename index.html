<!doctype html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155123521-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-155123521-1');
  </script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  <title>CKV!</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CKV PHOTOGRAPHY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#home">Home <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>

  <!-- Welcome -->
  <div id="home" class="d-flex flex-column bg-transparent" style="padding-top: 250px; padding-bottom: 250px;">
    <div class="d-flex p-2 justify-content-center">
      <h2>WELCOME!</h2>
    </div>
    <div class="d-flex justify-content-center">
      <p>Hi there, here you can view all the pictures we made.</p>
    </div>
  </div>
  
  <!-- Portfolio -->
  <div id="portfolio" class="d-flex flex-column bg-dark text-white text-box">
    <div class="d-flex p-2 bd-highlight section justify-content-center">
      <h2>PHOTO'S</h2>
    </div>
    <div class="d-flex justify-content-center">
      <p>Here you can view all of the pictures we took.
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="d-flex p-2 bd-highlight card-box justify-content-center">
        <div class="card card-box">
          <img src="Foto1.jpg" class="card-img-top card-picture" alt="My first donut render">
          <div class="card-body card-details-text">
            <h5 class="card-title">Photo 1</h5>
            <p class="card-text" style="color: black">Een hele mooie foto</p>
            <a href="#" class="btn btn-info" data-toggle="modal" data-target=".firstModal">Details</a>
          </div>
        </div>
      </div>
      
  <!-- MODALS -->
  <div class="modal fade firstModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="margin-bottom: 40px;">
      <div class="modal-content">
        <div class="d-flex p-2 bd-highlight">
          <img src="Foto1.jpg" alt="Donut picture" width="100%" height="100%">
        </div>
        <div class="d-flex p-2 bd-highlight">
          <p>Wat mooie informatie over de foto hiero.
          </p>
        </div>
        <div class="d-flex p-2 bd-highlight">
          <p>Hier kan ook nog wat staan.
          </p>
        </div>
        <div class="float-right" style="margin-right: 1%; margin-bottom: 1%;">
            <button type="button" class="close" aria-label="Close" data-toggle="modal" data-target=".firstModal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
